<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Booking Appointment App</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      integrity="sha384-QIB2S5txC6PcC2Pp9U8Yq3Ktj47W2rFz+e3ZlXFl+PpkZMNHg6e7Hyjiq5OAeECC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header>
      <h1>Booking Appointment App</h1>
    </header>

    <section class="container">
      <form id="my-form">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required />

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required />

        <label for="phone">Phone:</label>
        <input type="tel" id="phone" name="phone" />

        <button type="submit">Submit</button>
      </form>
      <ul id="users" class="user-list"></ul>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
      function serialize(key, obj) {
        localStorage.setItem(key, JSON.stringify(obj));
      }

      function deserialize(key) {
        const storedData = localStorage.getItem(key);
        return storedData ? JSON.parse(storedData) : null;
      }

      function displayUserDetails(userDetails) {
        const userList = document.getElementById("users");
        if (!userList) return;

        userList.innerHTML = "";

        userDetails.forEach((user, index) => {
          const listItem = document.createElement("li");
          listItem.textContent = `${user.name}: ${user.email}, Phone: ${
            user.phone || "Not provided"
          }`;

          const deleteBtn = document.createElement("button");
          deleteBtn.innerHTML = "Delete";
          deleteBtn.className = "delete-btn";
          deleteBtn.addEventListener("click", function () {
            // Perform DELETE operation on CRUD API
            axios
              .delete(
                `https://crudcrud.com/api/8c17a6165d164a6cbe3d7421fe3e261f/appointmentData/${user._id}`
              )
              .then(() => {
                // Remove user detail from the list
                userDetails.splice(index, 1);
                // Update local storage
                serialize("userDetails", userDetails);
                // Update displayed user details
                displayUserDetails(userDetails);
              })
              .catch((err) => {
                console.error(err);
              });
          });

          const editBtn = document.createElement("button");
          editBtn.textContent = "Edit";
          editBtn.className = "edit-btn";
          editBtn.addEventListener("click", function () {
            const nameInput = document.getElementById("name");
            const emailInput = document.getElementById("email");
            const phoneInput = document.getElementById("phone");

            if (nameInput && emailInput && phoneInput) {
              nameInput.value = user.name;
              emailInput.value = user.email;
              phoneInput.value = user.phone || "";
            }

            userDetails.splice(index, 1);
            serialize("userDetails", userDetails);
            displayUserDetails(userDetails);
          });

          listItem.appendChild(deleteBtn);
          listItem.appendChild(editBtn);

          userList.appendChild(listItem);
        });
      }

      const myForm = document.getElementById("my-form");
      if (myForm) {
        myForm.addEventListener("submit", function (e) {
          e.preventDefault();

          const existingUserDetails = deserialize("userDetails") || [];
          const name = document.getElementById("name");
          const email = document.getElementById("email");
          const phone = document.getElementById("phone");

          if (
            name &&
            email &&
            phone &&
            name.value.trim() !== "" &&
            email.value.trim() !== ""
          ) {
            const userDetails = {
              name: name.value,
              email: email.value,
              phone: phone.value,
            };

            axios
              .post(
                "https://crudcrud.com/api/8c17a6165d164a6cbe3d7421fe3e261f/appointmentData",
                userDetails
              )
              .then((response) => {
                existingUserDetails.push(response.data); // assuming the response.data contains the user details
                serialize("userDetails", existingUserDetails);
                displayUserDetails(existingUserDetails);
              })
              .catch((err) => {
                console.error(err);
              });

            name.value = "";
            email.value = "";
            phone.value = "";
          }
        });
      }

      // Function to fetch data from the CRUD API
      function fetchData() {
        axios
          .get(
            "https://crudcrud.com/api/8c17a6165d164a6cbe3d7421fe3e261f/appointmentData"
          )
          .then((response) => {
            const existingUserDetails = response.data || [];
            displayUserDetails(existingUserDetails);
          })
          .catch((err) => {
            console.error(err);
          });
      }

      // Fetch data on page load
      document.addEventListener("DOMContentLoaded", function () {
        fetchData();
      });
    </script>
  </body>
</html>
